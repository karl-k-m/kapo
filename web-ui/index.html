<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Messages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="side-panel">
            <h2>Users</h2>
            <ul id="user-list">
                <!-- User pairs will be listed here -->
            </ul>
        </div>

        <div class="main-panel">
            <h2>Messages</h2>
            <div id="message-list">
                <!-- Messages between selected users will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
